{% extends 'layout.html' %}

{% block content %}
    <h3 class="pt-5 p-4">exam page</h3>

    <div class="form">
        <fieldset class="form-group">
            <form method="POST" action="{{ url_for('exam') }}" class="m-3">
                {{ form.hidden_tag() }}
                <legend class="form-question fs-6">
                    <p class="m-3 mb-2 border-5">{{ form.question.label }}</p>
                </legend>
                
                <ul class="form-options">
                    <p class="form-group">
                        {{ form.options(class="option m-5") }}
                    </p>
                </ul>
                
                <div class="form-submit">
                    {{ form.submit(class="btn btn-outline-info m-2 bg-white") }}
                </div>
            </form>
        </fieldset>   
    </div>


{% endblock %}
