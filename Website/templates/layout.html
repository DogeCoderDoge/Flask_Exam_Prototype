<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exam Prototype</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body>
    <ul id="navbar">
        <li id="navbar-item"><a href="{{ url_for('home') }}">Home</a></li>
        <li id="navbar-item"><a href="{{ url_for('exam', page=1) }}">Exam</a></li>
        
        {% if current_user.is_authenticated %}
            <li id="navbar-item"><a href="{{ url_for('logout') }}">Logout</a></li>
        {% else %}
            <li id="navbar-item"><a href="{{ url_for('login') }}">Login</a></li>
        {% endif %}
    </ul>

    <div class="pt-5">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% for category, m in messages %}
                <div class="alert alert-{{ category }} m-4 w-50">{{ m }}</div>
            {% endfor %}
        {% endwith %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
